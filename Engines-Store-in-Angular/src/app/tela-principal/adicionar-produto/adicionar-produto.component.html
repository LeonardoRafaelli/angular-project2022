
<div class="header-container">
    <div class="header-child-1">
        <img src="../../../../pictures/Leozera-removebg-preview.png" alt="">
    </div>
    <div class="header-child-2">
        <p>SOBRE A LEOZERA ENGINES</p>
        <hr style="height: 40px;">
        <p>INVESTIDORES</p>
        <hr style="height: 40px;">
        <p>ÉTICA</p>
        <hr style="height: 40px;">
        <p>SUPORTE</p>
        <hr style="height: 40px;">
        <p>SOLUÇÕES</p>
        <hr style="height: 40px;">
        <p>CARRINHO</p>
    </div>
</div>
<div>
<button (click)="voltar()" id="voltar">Voltar</button>
</div>


<div class="modals-container">
  <div class="login-container">
    <div class="div-login">
      <h2>Adicionar um novo produto</h2>
        <input class="input-login" type="file" (change)="pegarImg($event)" placeholder="file">
      <img [src]="imgURL" alt="">
        <div class="input-keys">
          <p>Nome do produto:</p>
        </div>
        <input class="input-login" type="text" placeholder="Nome" [(ngModel)]="productName">
        <br>
        <div class="input-keys">
          <p>Preço do produto:</p>
        </div>
        <input class="input-login" type="text" placeholder="Valor" [(ngModel)]="productPrice">
        <br>
        <div class="input-keys">
          <p>Quantidade de estoque disponível:</p>
        </div>
        <input class="input-login" type="text" placeholder="Qtnd Estoque" [(ngModel)]="qntdEstoque">
        <div class="login-buttons">
          <button class="button-login" (click)="adicionarProduto()">Adicionar produto</button>
        </div>
        <div>
          <button class="button-login" (click)="limparInputs()">Limpar dados inseridos</button>
      </div>
    </div>
  </div>


  <div class="div-login">
    <h2>Remover um produto</h2>
    <div class="input-keys">
      <p>Nome do produto:</p>
    </div>
    <input class="input-login" type="text" placeholder="Nome" [(ngModel)]="removerNome">
    <br>
    <div class="input-keys">
      <p>ID do produto:</p>
    </div>
    <input class="input-login" type="text" placeholder="ID" [(ngModel)]="removerId">
    <br>
    <div class="login-buttons">
      <button class="button-login" (click)="removerProduto()">Remover produto</button>
    </div>
  </div>
</div>
