<div class="header-container">
    <div class="header-child-1">
        <img src="../../../../pictures/Leozera-removebg-preview.png" alt="">
    </div>
    <div class="header-child-2">
        <p>SOBRE A LEOZERA ENGINES</p>
        <hr style="height: 40px;">
        <p>INVESTIDORES</p>
        <hr style="height: 40px;">
        <p>ÉTICA</p>
        <hr style="height: 40px;">
        <p>SUPORTE</p>
    </div>
</div>
<div class="login-container">
    <div class="div-login">
        <h1>Register</h1>
        <div class="input-keys">
            <p>Usuário</p>
        </div>

        <input class="input-login" type="text" placeholder="Username" [(ngModel)]='username'>
        <br />
        <div class="input-keys">
            <p>Senha</p>
        </div>
        <input class="input-login" type="password" placeholder="Senha" [(ngModel)]='password'>
        <br />
        <div class="input-keys">
            <p>Confirme sua senha</p>
        </div>
        <input class="input-login" type="password" placeholder="Confirme sua senha" [(ngModel)]='confirmPassword'>
        <br />
        <div class="login-buttons">
            <button class="button-login" (click)="logar()">Login</button>
            <button class="button-login" (click)="registerNow()">Register Now</button>
        </div>
    </div>
</div>
